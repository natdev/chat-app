<div class="subscribe-container grid grid-cols-12 grid-rows-[1fr_400px_1fr] h-full">
  <div class="card col-start-5 col-end-9 row-stat-2 row-end-3">
    <p-card header="Subscribe">
      <form #userForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="p-5 mt-5">
          <p-floatlabel>
          <input class="w-full" pInputText  type="text" id="username" name="username" [(ngModel)]="user.username" required />
          <label for="username">Username</label>
        </p-floatlabel>
        <br />
         <p-floatlabel>
          <input class="w-full" pInputText  type="password" id="password" name="password" ngModel #password="ngModel" [(ngModel)]="user.password" required />
          <label for="password">Password</label>
         </p-floatlabel>  
        <br />
        <p-floatlabel>
          <input class="w-full" pInputText  type="password" id="confirmPassword"  name="confirmPassword" appComparePassword [passwordToCompare]="password.control" ngModel required />
          <label for="password">Confirm Password</label>
         </p-floatlabel>  
        <br />
        </div>
        <div class="flex justify-center p-5">
          <button class="w-full" pButton type="submit" label="subscribe" [disabled]="!userForm.form.valid"></button>
        </div>
        
      </form>
    </p-card>
  </div>
</div>
